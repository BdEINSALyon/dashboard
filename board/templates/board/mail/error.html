<p>
    {{ computer.full_name }} has some issues.<br>
    Go check the <a href="https://status.bde-insa-lyon.fr">Dashboard</a> !
</p>
<p>
    Issues :
</p>
<ul>
    {% for issue in computer.issues %}
        <li>
            <strong>{{ issue.name}}</strong>
            {% if issue.reason %}
                {{ issue.reason }}
            {% endif %}
        </li>
    {% endfor %}
</ul>
